<md-toolbar>
  <md-input-container dividerColor="accent" class="trm-search-container">
    <input mdInput type="text" (input)="searchTerm$.next($event.target.value)">
  </md-input-container>
  <md-icon color="accent">search</md-icon>
</md-toolbar>
<md-list>
  <a 
    routerLinkActive="active"
    [routerLink]="['/detail', contact.id]" md-list-item *ngFor="let contact of contacts$ | async; trackBy: trackByContactId">
      <img md-list-avatar [src]="contact.image" alt="{{ contact.name }}">
      <h3 md-line>{{ contact.name }}</h3>
  </a>
</md-list>
